{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- 
    Circle Template 
    http://www.templatemo.com/preview/templatemo_410_circle 
    -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/normalize.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo_misc.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo_style.css' %}">

    <script src="{% static 'assets/js/vendor/modernizr-2.6.2.min.js' %}"></script>
    <!-- templatemo 410 circle -->
</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to
    improve your experience.</p>
<![endif]-->


<div class="bg-overlay"></div>
<ul class="nav navbar-nav navbar-right">
    <li>
        <form action="{% url 'search' %}" class="navbar-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <p><input type="search" name="search" id="" placeholder="Search Anything Here..."
                              class="form-control" name="searched">
                        <button class="btn btn-lg btn-info" href="{% url 'search' %}"
                                type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </p>
                </div>
            </div>
        </form>
    </li>
    <li>
        {% block navbarlogs %}
            <a class="btn btn-sm btn-warning" href="{% url 'logout' %}"><i class="glyphicon glyphicon-log-out" aria-hidden="true"></i> logout</a>
        {% endblock navbarlogs %}
    </li>
</ul>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <div class="sidebar-menu">

                <div class="logo-wrapper">
                    <h1 class="logo">
                        <a href="#"><img src="{% static 'assets/images/logo.png' %}" alt="Circle Template">
                            <span>blog</span></a>
                    </h1>
                </div> <!-- /.logo-wrapper -->

                <div class="menu-wrapper">
                    <ul class="menu">
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'categories_list' %}">Categories</a></li>
                        <li><a href="{% url 'posts' %}">Posts</a></li>
                        <li><a href="{% url 'tags' %}">Tags</a></li>
                    </ul> <!-- /.menu -->
                    <a href="#" class="toggle-menu"><i class="fa fa-bars"></i></a>
                </div> <!-- /.menu-wrapper -->

                <!--Arrow Navigation-->
                <a id="prevslide" class="load-item"><i class="fa fa-angle-left"></i></a>
                <a id="nextslide" class="load-item"><i class="fa fa-angle-right"></i></a>

            </div> <!-- /.sidebar-menu -->
        </div> <!-- /.col-md-4 -->

        <div class="col-md-8 col-sm-12">
            {% block content %}

            {% endblock content %}
        </div> <!-- /.col-md-8 -->

    </div> <!-- /.row -->
</div> <!-- /.container-fluid -->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 footer">
        </div><!-- /.footer -->
    </div>
</div> <!-- /.container-fluid -->

<script src="{% static 'assets/js/vendor/jquery-1.10.1.min.js' %}"></script>
<script>window.jQuery || document.write('<script src="{% static 'assets/js/vendor/jquery-1.10.1.min.js' %}"><\/script>')</script>
<script src="{% static 'assets/js/jquery.easing-1.3.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.js' %}"></script>
<script src="{% static 'assets/js/plugins.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
<script type="text/javascript">

    jQuery(function ($) {

        $.supersized({

            // Functionality
            slide_interval: 3000, // Length between transitions
            transition: 1, // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
            transition_speed: 700, // Speed of transition

            // Components
            slide_links: 'blank', // Individual links for each slide (Options: false, 'num', 'name', 'blank')
            slides: [ // Slideshow Images
                {
                    image: '{% static 'assets/images/templatemo-slide-1.jpg' %}'
                }, {
                    image: '{% static 'assets/images/templatemo-slide-2.jpg' %}'
                }, {
                    image: '{% static 'assets/images/templatemo-slide-3.jpg' %}'
                }, {
                    image: '{% static 'assets/images/templatemo-slide-4.jpg' %}'
                }
            ]

        });
    });

</script>

<!-- Google Map -->
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="{% static 'assets/js/vendor/jquery.gmap3.min.js' %}"></script>
<!-- Google Map Init-->
<script type="text/javascript">
    function templatemo_map() {
        $('.google-map').gmap3({
            marker: {
                address: '16.8496189,96.1288854'
            },
            map: {
                options: {
                    zoom: 15,
                    scrollwheel: false,
                    streetViewControl: true
                }
            }
        });
    }
    {% block script %}
    {% endblock script %}
</script>
</body>
</html>
