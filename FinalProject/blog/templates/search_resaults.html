{% extends 'base.html' %}
{% block title %}
    Search Results
{%  endblock title %}
{% block content %}
{% if searched %}
    <h2><span class="text-primary"><b>Search Results</b></span></h2>
    <br>
    {% for post in posts %}
        <p ><a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-info">{{ post }}</a></p>
    {% endfor %}
{% else %}
    <h2 class="text-danger">sorry no result found :((((((</h2>
{% endif %}
{% endblock content %}
