{% extends 'base.html' %}
{% block title %}
    delete category
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="col-md-19 my-3">
            <form action="{% url 'delete_category' id=category.id %}" method="post">
                {% csrf_token %}
                <p class="alert alert-warning">are you sure about deleting <span class="text-danger">{{ category.name }}</span> ?</p>
                {{ form.as_p }}
                <input class="btn btn-success" type="submit" value="yes">
                <a href="{%url 'categories_list' %}" class="btn btn-warning">return categories page</a>
            </form>
        </div>
    </div>

{% endblock content %}
