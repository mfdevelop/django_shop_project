{% extends 'shop_managing_base.html' %}
{% block title %}Shop Charts{% endblock title %}
{% block css_class_active_panel %}active{% endblock css_class_active_panel %}
{% block body %}
{% endblock body %}
{% block JS %}
    <script>
        const end_point = '/shop_managing/shop_report/'
        var defaultData = [];
        var names = [];
        $.ajax({
            method: 'GET',
            url: end_point,
            success: function (data) {
                names = data['shop_names']
                defaultData = data['shop_sold']
                initializeChart()
                console.log("%%%%%")
                console.log(names)
                console.log(defaultData)
                console.log("%%%%%")
            },
            error: function (error_data) {
                console.log("error")
                console.log(error_data)
            }
        })
    </script>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    function initializeChart(){
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: names,
                datasets: [{
                    label: 'Shops Report',
                    data: defaultData,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
    </script>
{% endblock JS %}
